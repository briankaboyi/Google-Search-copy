<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google for Kenya</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/css/all.css" />
  </head>
  <body>
    <div id="container">
      <nav id="nav">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en">Images</a>
        <div class="object"><img src="images/grid_on.svg" /></div>

        <div id="avatar"></div>
      </nav>
      <main id="main">
        <img src="images/google KE.png" alt="google for kenya image" />
        <form action="submit">
          <div class="search">
            <img src="images/search.svg" alt="" />
            <input type="text" class="text" />
          </div>

          <div class="buttons">
            <input type="button" value="Google Search" />
            <input type="button" value="I'm feeling" />
          </div>
        </form>
        <p>Google offered in: <a href="#">Kiswahili</a></p>
      </main>

      <footer>
        <div class="one"><p>Kenya</p></div>

        <div class="map">
          <ul class="gen">
            <li class="list-item">About</li>
            <li class="list-item">Advertising</li>
            <li class="list-item">Business</li>
            <li class="list-item">How Search Works</li>
          </ul>
          <p>
            <img src="images/pngegg.png" alt="leaf logo" />Carbon neautral since
            2007
          </p>
          <ul class="other">
            <li class="list-item">Privacy</li>
            <li class="list-item">Terms</li>
            <li class="list-item">Settings</li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
